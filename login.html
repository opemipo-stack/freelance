<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="icon" href="freelancer-logo-icon.svg">
</head>
<body>
    <div class="main-login">
        <div class="main-login-1">
            <div class="main-login-1-0">
                <img src="freelancer-logo.svg" alt="" class="img-1">
            </div>
            <form action="homepage.html">
            <div class="main-login-1-1">
                Welcome back
            </div>
            <div class="main-login-1-2">
                <div class="main-login-1-1-1">
                    <img src="unnamed.jpg" alt="" class="img-2">
                </div>
                <div class="main-login-1-1-2">
                    <span class="cont-span">continue as opemipo</span>
                    <p>opemipo321@gmail.com</p>
                </div>
                <div class="main-login-1-1-3">
                    <img src="icon-google.png" alt="" class="img-3">
                </div>
            </div>
            <div class="main-login-1-3">
                <img src="facebook-icon-rounded.svg" alt="" class="img-4">
                continue with facebook
            </div>
            <div class="main-login-1-4">
                OR
            </div>
            <div class="main-login-1-5">
                <input type="text" placeholder="Email or Username" required class="em">
                <input type="password" placeholder="Password" required class="em">
            </div>
            <div class="main-login-1-6">
                <span><input type="checkbox" class="c-box">Remember me</span>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <div class="main-login-1-7">
                <button class="bot-log">Log in</button>
            </div>
        </form>
            <hr>
            <div class="main-login-1-8">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        <div class="main-login-2">
            <img src="make-it-real.png" alt="" class="img-5">
        </div>
    </div>
</body>
</html>
